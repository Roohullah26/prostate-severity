[theme]
base = "light"
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F5F7FA"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = false
toolbarMode = "viewer"
showSidebarNavigation = true

[server]
headless = true
port = 8501
runOnSave = true
maxUploadSize = 200
enableXsrfProtection = true
enableCORS = false

[logger]
level = "warning"
